<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="image of the card">
    <div class="card-container">
      <p class="card-title">Order Summary</p>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card-suscription">
        <span class="info">
          <img src="images/icon-music.svg" alt="icon music">
          <span class="price-wrapper">
            <p class="plan">Annual plan</p>
            <p class="price">$59.99/year</p>
          </span>
       </span>
        <a href="#">Change</a>
      </div>
      <button class="card-confirm">Proceed to Payment</button>
      <a href="#" class="card-cancel">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LOUDO56">LOUDO | Lucas</a>.
  </div>
</body>
</html>
